# Kitty

# Font and colour
font_family                   ComicShannsMono Nerd Font
font_size                     18
bold_font                     auto
italic_font                   auto
bold_italic_font              auto
cursor_trail                  1
cursor_trail_decay            0.2 0.3
cursor_trail_start_threshold  0

