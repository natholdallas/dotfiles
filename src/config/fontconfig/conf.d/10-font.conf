  <!-- </match> -->

  <!-- Default sans-serif fonts-->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Monaco Nerd Font</string>
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

  <!-- Default serif fonts-->
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Monaco Nerd Font</string>
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

  <!-- Default monospace fonts-->
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Monaco Nerd Font</string>
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintnone</const>
    </edit>
    <edit mode="assign" name="hinting">
      <bool>false</bool>
    </edit>
  </match>

  <match target="pattern">
    <test name="family"><string>Monaco Nerd Font</string></test>
    <edit name="weight" mode="assign" binding="strong">
      <const>medium</const> 
    </edit>
  </match>
  <match target="pattern">
    <test name="family"><string>Monaco Nerd Font Mono</string></test>
    <edit name="weight" mode="assign" binding="strong">
      <const>medium</const> 
    </edit>
  </match>
</fontconfig>
