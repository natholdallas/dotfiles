<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="pattern">
    <test name="slant" compare="eq">
      <int>0</int>
    </test>
    <edit name="slant" mode="assign">
      <int>0</int>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Monaco Nerd Font</string>
    </test>
    <edit name="slant" mode="assign">
      <int>0</int>
    </edit>
  </match>
</fontconfig>
