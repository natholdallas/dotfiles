<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="pattern">
    <test name="slant" compare="eq">
      <int>0</int>
    </test>
    <edit name="slant" mode="assign">
      <int>0</int>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Monaco Nerd Font</string>
    </test>
    <edit name="slant" mode="assign">
      <int>0</int>
    </edit>
  </match>

  <match target="font">
    <edit mode="assign" name="rgba">
      <const>none</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintnone</const>
    </edit>
  </match>
  <dir>~/.local/share/fonts</dir>
  <match target="font">
    <edit mode="assign" name="antialias">
    <bool>true</bool>
    </edit>
  </match>
</fontconfig>


